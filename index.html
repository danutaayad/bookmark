<!DOCTYPE html>
<html>
<head>
<title>Bookmarker</title>
  <meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"> 
  <meta name="viewport" content="initial-scale=1.25, user-scalable=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <link rel="stylesheet"type="text/css"" href="style.css">
</head>
<body onload ="fetchBookmarks()">
<div class="container">
	<h3 class="text-muted">Bookmarker</h3>
	<div class="jumbotron">
		<h2>Bookmark Your Favorite Sites</h2>
		<form id="myForm">
		  <div class="form-group">
			<label>Site Name</label>
			<input class="form-control" type="text" name="siteName" id="siteName" placeholder="Enter your website name">
		  </div>
		  <div class="form-group">
			 <label>Site URL</label>
			 <input class="form-control"  type="text" name="siteUrl" id="siteUrl" placeholder="Enter your website url">
		   </div>
		   <button type="Submit" class="btn btn-primary">Submit</button>
		</form>

	</div>
	<div id="bookmarksResult">
	</div>
	<footer>&copy;2018Bookmarker</footer>
  </div>
  <script src="main.js"></script>
 </body>
</html>
